server.port=8085
spring.application.name= urlshortenerservice

base.url=http://localhost:8085

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/url_shortener_db
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=300s
spring.cache.redis.key-prefix=url-shortener-app
spring.cache.redis.enable-statistics=false
spring.cache.redis.use-key-prefix=true

log.dir= url_shortener
logging.config= classpath:log/logback.xml
#logging.level.root=DEBUG